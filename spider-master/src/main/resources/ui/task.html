  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>

          </button>
          <a class="navbar-brand" href="#">Spider master</a>

        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">主页</a></li>
            <li class="active"><a>任务</a></li>
            <li><a href="worker.html">worker</a></li>
			<li><a href="data.html">数据浏览</a></li>
            <li><a href="contact.html">联系方式</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>

    <!-- Begin page content -->
    <div class="container">
      <div class="page-header">
        <h1>任务列表</h1>
      </div>
      
      <p>
      	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createTaskModal">创建任务</button>
      </p>
      <table id="taskListTable" class="table table-bordered table-hover">
	      <thead>
	        <tr>
	          <th>ID</th>
	          <th>名称</th>
	          <th>作者</th>
	          <th>数据目录</th>
	          <th>创建时间</th>
	          <th>状态</th>
	          <th>操作</th>
	        </tr>
	      </thead>
	      <tbody>
	      </tbody>
      </table>
      
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">分布式网络数据抓取 &copy; zhujun 2016年6月</p>
      </div>
    </footer>


	<!-- 创建任务dialog -->
	<div id="createTaskModal" class="modal fade">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">创建Spider任务</h4>
	      </div>
	      <div class="modal-body">
	        
		      <div class="form-group">
			    <label for="dslText">Spider DSL</label>
			    <textarea id="dslText" class="form-control" style="height:330px;"></textarea>
			  </div>
	        
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	        <button id="createTaskBtn" type="button" class="btn btn-primary">创建</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	
	<!-- 删除任务confirm -->
	<div id="deleteTaskConfirm" class="modal fade">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">确认</h4>
	      </div>
	      <div class="modal-body">
	        <p>是否真的要删除该任务？</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	        <button id="confirmDeleteTaskBtn" type="button" class="btn btn-primary" data-dismiss="modal">确认删除</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	
	<!-- 提示框 -->
	<div id="alertMsg" role="alert" class="alert alert-dismissible alert-success" style="width: 300px; position: absolute; top: 50px;right: 10px;display: none;">
		<button type="button" class="close" aria-label="Close" onclick="$(this).parent().hide()">
		  <span aria-hidden="true">&times;</span>
		</button>
		<div class="content"></div>
    </div>

	<!-- 模板 -->
	<div style="display: none;">
		<table>
			<tr id="tplListRow">
	          <th scope="row" class="task-id"></th>
	          <td class="task-name"></td>
	          <td class="task-author"></td>
	          <td class="task-datadir"></td>
	          <td class="task-createtime"></td>
	          <td class="task-status"></td>
	          <td class="op"></td>
	        </tr>
		</table>
	</div>

    <script src="js/util.js"></script>
    <script src="js/task.js"></script>
  </body>
</html>
