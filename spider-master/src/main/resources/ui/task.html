    <!-- Begin page content -->
    <div class="container">
      <div class="page-header">
        <h1>任务列表</h1>
      </div>
      
      <p>
      	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createTaskModal">创建任务</button>
      </p>
      <table id="taskListTable" class="table table-bordered table-hover">
	      <thead>
	        <tr>
	          <th>ID</th>
	          <th>名称</th>
	          <th>作者</th>
	          <th>数据目录</th>
	          <th>创建时间</th>
	          <th>状态</th>
	          <th>操作</th>
	        </tr>
	      </thead>
	      <tbody>
	      </tbody>
      </table>
      
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">分布式网络数据抓取 &copy; zhujun 2016年6月</p>
      </div>
    </footer>


	<!-- 创建任务dialog -->
	<div id="createTaskModal" class="modal fade">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">创建Spider任务</h4>
	      </div>
	      <div class="modal-body">
	        
		      <div class="form-group">
			    <label for="dslText">Spider DSL</label>
			    <textarea id="dslText" class="form-control" style="height:330px;"></textarea>
			  </div>
	        
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	        <button id="createTaskBtn" type="button" class="btn btn-primary">创建</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	
	<!-- 删除任务confirm -->
	<div id="deleteTaskConfirm" class="modal fade">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">确认</h4>
	      </div>
	      <div class="modal-body">
	        <p>是否真的要删除该任务？</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	        <button id="confirmDeleteTaskBtn" type="button" class="btn btn-primary" data-dismiss="modal">确认删除</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	
	<!-- 提示框 -->
	<div id="alertMsg" role="alert" class="alert alert-dismissible alert-success" style="width: 300px; position: absolute; top: 50px;right: 10px;display: none;">
		<button type="button" class="close" aria-label="Close" onclick="$(this).parent().hide()">
		  <span aria-hidden="true">&times;</span>
		</button>
		<div class="content"></div>
    </div>

	<!-- 模板 -->
	<div style="display: none;">
		<table>
			<tr id="tplListRow">
	          <th scope="row" class="task-id"></th>
	          <td class="task-name"></td>
	          <td class="task-author"></td>
	          <td class="task-datadir"></td>
	          <td class="task-createtime"></td>
	          <td class="task-status"></td>
	          <td class="op"></td>
	        </tr>
		</table>
	</div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="jquery/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
    <script src="js/util.js"></script>
    <script type="text/javascript">
    $(function(){
    	
    	// 工具方法, type: success、info、warning、danger
    	function showAlert(msg, type) {
    		type = type ? type : "success";
    		$("#alertMsg").attr("class", "alert alert-dismissible alert-" + type)
    			.show().find(".content").text(msg);
    	}
    	
    	// ------------------------------------------------------
    	
    	// 获取task list
    	function getTaskList(pageNo) {
    		$.ajax({
        		url: "api/task/query",
        		data: {pageSize: 200, pageNo: pageNo},
        		dataType: "json",
        		
        		success: function(result) {
        			console.info(result);
        			if (result.status == 0) {
        				showTaskList(result.data);
        			} else {
        				showAlert(result.msg, "warning");
        			}
        		}
        	});
    	}
    	
    	// 显示列表数据, 分页数据
    	function showTaskList(page) {
    		$tbody = $("#taskListTable tbody").empty();
    		
    		if (page.pageData) {
    			$.each(page.pageData, function(i, item){
    				$tr = $("#tplListRow").clone().removeAttr("id");
    				$(".task-id", $tr).text(item.id);
    				$(".task-name", $tr).text(item.name);
    				$(".task-author", $tr).text(item.author);
    				$(".task-datadir", $tr).text(item.datadir);
    				$(".task-createtime", $tr).text(util.time.ms2Str(item.createTime));
    				$(".task-status", $tr).text(statusName(item.status));
    				
    				$delBtn = $('<button class="btn btn-default">删除</button>');
    				$delBtn.click(deleteBtAction); // 绑定删除操作
    				$(".op", $tr).append($delBtn);
    				
    				if (item.status === 1) {
    					// 暂停
    					$pauseBtn = $('<button class="btn btn-default">暂停</button>');
        				$pauseBtn.click(pauseBtAction); // 绑定暂停操作
        				$(".op", $tr).append($pauseBtn);
    				} else if (item.status === 4) {
    					// 恢复
    					$resumeBtn = $('<button class="btn btn-default">恢复</button>');
    					$resumeBtn.click(resumeBtAction); // 绑定恢复操作
        				$(".op", $tr).append($resumeBtn);
    				}
    				
    				$tbody.append($tr);
    			});
    			
    		}
    		
    	}
    	
    	// 转换为status名称
    	var statusNameObj = {0: "新建", 1: "运行中", 4: "暂停", 6: "完成"};
    	function statusName(status) {
    		var name = statusNameObj[status];
    		return name ? name : "未知";
    	}
    	
    	// 绑定删除操作动作
    	var deleteTaskId; // 用于存储删除任务id
    	function deleteBtAction() {
    		deleteTaskId = $(this).closest("tr").find(".task-id").text();
			// alert(deleteTaskId);
		    $("#deleteTaskConfirm").modal("show");
    	}
    	
    	// 暂停
    	function pauseBtAction() {
    		var taskId = $(this).closest("tr").find(".task-id").text();
			$.ajax({
				url: "api/task/status/" + taskId + "/4",
				type: "put",
				dataType: "json",
				success: function(result) {
					if (result.status == 0) {
						showAlert("暂停任务成功");
						getTaskList(1);
					} else {
						showAlert(result.msg, "warning");
					}
				}
			});
    	}
    	
    	// 恢复
    	function resumeBtAction() {
    		var taskId = $(this).closest("tr").find(".task-id").text();
			$.ajax({
				url: "api/task/status/" + taskId + "/1",
				type: "put",
				dataType: "json",
				success: function(result) {
					if (result.status == 0) {
						showAlert("恢复任务成功");
						getTaskList(1);
					} else {
						showAlert(result.msg, "warning");
					}
				}
			});
    	}
    	
    	// 执行分页数据获取
    	getTaskList(1);
    	
    	
    	// ------------------------------------------------------
    	
    	// 创建任务
    	$("#createTaskBtn").click(function(){
    		
    		var spiderDsl = $("#dslText").val();
    		// alert(spiderDsl);
    		$.ajax({
    			url: "api/task",
    			type: "post",
    			contentType: "application/xml",
    			data: spiderDsl,
    			dataType: "json",
    			success: function(result){
    				if (result.status == 0) {
    					showAlert("创建成功");
    					getTaskList(1);
    					$('#createTaskModal').modal('hide');
    				} else {
    					showAlert(result.msg, "warning");
    					$('#createTaskModal').modal('hide');
    				}
    			}
    		});
    		
    		
    	});
    	
    	
    	// ------------------------------------------------------
    	
    	// 删除任务
    	$("#confirmDeleteTaskBtn").click(function(){
    		// alert(deleteTaskId);
    		
    		$.ajax({
    			url: "api/task/" + deleteTaskId,
    			type: "delete",
    			dataType: "json",
    			success: function(result) {
    				if (result.status == 0) {
    					getTaskList(1); // 刷新列表
    					showAlert("删除任务成功");
    				} else {
    					showAlert(result.msg, "warning");
    				}
    			}
    		});
    	});
    	
    });
    </script>
  </body>
</html>
