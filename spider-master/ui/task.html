    <script src="jquery/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
    <script type="text/javascript">
    $(function(){
    	
    	// 获取task list
    	function getTaskList(pageNo) {
    		$.ajax({
        		url: "servlet/task/list.do",
        		data: {pageSize: 20, pageNo: pageNo},
        		dataType: "json",
        		
        		success: function(result) {
        			console.info(result);
        			if (result.status == 0) {
        				showTaskList(result.data);
        			} else {
        				alert("result.msg");
        			}
        		}
        	});
    	}
    	
    	// 显示列表数据, 分页数据
    	function showTaskList(page) {
    		$tbody = $("#taskListTable tbody").empty();
    		
    		if (page.pageData) {
    			$.each(page.pageData, function(i, item){
    				$tr = $("#tmpListRow").clone().removeAttr("id");
    				$(".task-id", $tr).text(item.id);
    				$(".task-name", $tr).text(item.name);
    				$(".task-author", $tr).text(item.author);
    				$(".task-datadir", $tr).text(item.datadir);
    				$(".task-createtime", $tr).text(item.createTime);
    				$tbody.append($tr);
    			});
    		}
    		
    	}
    	
    	
    	getTaskList(1);
    });
    </script>
